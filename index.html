<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Fair</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <!-- title -->
        <section class="d-flex justify-content-center mt-5">
            <h1>Welcome to <span>PHONE FAIR</span></h1>
        </section>
        <section>
            <h5 class="text-center">Find Your Favourite Phone</h5>
        </section>
    </header>
    <!-- main section -->
    <main>
        <!-- search field -->
        <section>
            <div id="search" class="w-50 mx-auto mt-2">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="search-button">search</button>
                  </div>
            </div>
            <!-- error message -->
            <div class="text-center text-danger fs-4" id="error"></div>
        </section>
        <!-- spinner -->
        <section>
            <div id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </section>
        <!-- phone details section -->
        <section class="d-flex justify-content-center mt-2">
            <div id="phone-details" class="w-50">
            </div>
        </section>
        <!-- display phone -->
        <section>
            <div id="display-phone">
                
            </div>
            
        </section>
    </main>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external js link -->
    <script src="js/app.js"></script>
</body>
</html>
